<!doctype html>
<html>
<head>
  <!--The best title ever-->
  <title>EngineBook</title>
  <!--jQuery-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <!--more stuff-->
</head>
<body>

  <!-- Init for the best possible project for CSE 308 -->
  <!--FireBase-->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <!--init FireBase configuration-->
  <script src="static/js/firebaseconfig.js"></script>
  <script src="static/js/index.js"></script>

  <!--main home page-->
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Welcome to Engine Book</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Sign in with your Google account below.</p>
            <!-- Button that handles sign-in/sign-out -->
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="enginebook-sign-in">Sign in with Google</button>
            <!-- Container where we'll display the user details -->
            <div class="enginebook-user-details-container">
              Firebase sign-in status: <span id="enginebook-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="enginebook-account-details">null</code></pre>
              <div>Google OAuth Access Token:</div>
              <pre><code id="enginebook-oauthtoken">null</code></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
